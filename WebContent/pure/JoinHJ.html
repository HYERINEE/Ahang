<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">

body {
	margin: 0;
	font-family: 'BBTreeGR';
	background-image: linear-gradient( rgba(0,0,0,0.3), rgba(0,0,0,0.3)),url('green.jpg');
	
}
h1 {
	text-align: center;
	padding-top: 40px;
	font-size: 45px;
}

form{
	display: table;
}

div {
	position: absolute;
	top: 25%;
	left: 35%;
	background: white;
	border-radius: 15px;
	height: 650px;
	width : 600px;
	display: table-cell;
	vertical-align: middle;
	border: solid #A9D7CA;
}


table{
	margin-left:95px;
	border-collapse: separate;
	border-spacing: 0 12px;
	
}

#join {
	border: none;
	height: 50px;
	width: 400px;
	border-radius: 5px;
	background-color: #A9D7CA;
}

input {
	outline-style: none;
	display: block;
	margin: 0 auto;
	width: 400px;
	height: 50px;
	border-style: none;
	border-bottom: solid 1px #A9D7CA;
	border-collapse: collapse;
	font-size: 20px;
}
</style>


</head>
<body>


	<form action="../BabyJoin" method="post">

		<div>
			<h1>회원가입</h1>

			<table>

			<tr>
				<td>
					<input type="text" placeholder="아이디 입력" required="required" name="id" />
				</td>
			</tr>
			<tr>
				<td>
				<input type="password" placeholder="패스워드 입력" required="required" name="pw" />
				</td>
			</tr>
			<tr>
				<td>
				<input type="text" placeholder="이름 입력" required="required" name="name" />
				</td>
			</tr>
			<tr>
				<td>
				<input type="number" placeholder="나이 입력" required="required" name="age" />
				</td>
			</tr>
			<tr>
				<td>
				<input type="text" placeholder="전화번호 입력" required="required" name="hp" /><br />
				</td>
			</tr>
			<tr>
				<td>
				<input type="submit" value="가입하기" id="join"/>
				</td>
			</tr>

			</table>

		</div>
	</form>






</body>
</html>
